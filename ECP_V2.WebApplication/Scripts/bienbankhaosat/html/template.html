                    </label>-->
                    <div class="col-xs-10">
                        <table id="tblkq_vattu" class="table table-striped table-bordered table-hover" cellspacing="0">

                                <tr>
                                    <th style="width: 20%">
                                        Mã CCDC
                                    </th>
                                    <th style="width: 30%">
                                        Tên CCDC
                                    </th>
                                    <th style="width: 10%">
                                        Số lượng
                                    </th>                                    
                                    <th style="width: 10%">
                                        Năm SX
                                    </th>                                    
                                    <th style="width: 10%">
                                        Chọn
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-2">
                        <button class="btn-vbdi-grey" type="button" onclick="model_bbks.chonCCDC()">
                            <i class="ace-icon fa fa-floppy-o bigger-120"></i>Chọn
                        </button>
                    </div>
                    <!--<label for="txtcongcudc">Công cụ dụng cụ</label>
                                    <input type="text" class="form-control" id="txtcongcudc" placeholder="Chọn công cụ dụng cụ">
                                    <button type="button" onclick="model_bbks.chonCCDC()" style="margin:5px" class="btn btn-primary">Chọn CCDC</button>
                                    <label id="lblidccdc" style="color:red" />
                                    <label for="txtnoidung">Công cụ dụng cụ</label>
                    <input type="text" class="form-control" id="txtcongcudc" placeholder="Nhập công cụ dụng cụ">-->

            </div>

                <button class="btn btn-primary" onclick="model_bbks.addvitri()">Đồng ý</button>
            </div>
