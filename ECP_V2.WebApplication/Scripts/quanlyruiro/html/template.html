<div id="modal_addruiro" class="modal bs-example-modal-xs" role="dialog">
    <div class="modal-dialog modal-xs">
        <div class="modal-content" style="overflow-y: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">Thêm mới danh mục rủi ro</h4>
            </div>
            <div class="modal-body">
                <span> Tên danh mục rủi ro</span>
                <input type="text" id="txtten" />
                <button onclick="model_dm_ruiro.addruiro()">Thêm</button>
            </div>
        </div>
    </div>
</div>



<div id="modal_AddRuiRo" class="modal bs-example-modal-xs" role="dialog">
    <div class="modal-dialog modal-xs">
        <div class="modal-content" style="overflow-y: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">Thêm mới rủi ro</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txtvitri">Vị trí</label>
                    <input type="text" class="form-control" id="txtvitri" aria-describedby="emailHelp" placeholder="Nhập vị trí hoặc chọn liên kết từ PMIS">
                    <button type="button" onclick="modal_AddRuiRo.gettreepmis()" style="margin:5px" class="btn btn-primary">Chọn vị trí PMIS</button>
                    <label id="lblidpmis" style="color:red"/>


                </div>

                <div class="form-group">
                    <label for="txtnoidung">Nội dung rủi ro</label>
                    <input type="text" class="form-control" id="txtnoidung" aria-describedby="emailHelp" placeholder="Nhập nội dung rủi ro">
                </div>


                <div class="form-group">
                    <label for="txtnoidung">Nhóm rủi ro</label>
                    <select class="form-control" id="idrrg"></select>
                </div>

                <div class="form-group">
                    <label for="txtbp">Biện pháp</label>
                    <input type="text" class="form-control" id="txtbp" aria-describedby="emailHelp" placeholder="Nhập biện pháp khắc phục">
                </div>

                <div class="form-group" id="divkp">
                    <label for="txtbp">Nội dung khắc phục</label>
                    <input type="text" class="form-control" id="txtndkp" aria-describedby="emailHelp" placeholder="Nhập nội dung khắc phục">
                </div>

                <div class="form-check" id="divckp">
                    <input type="checkbox" class="form-check-input" id="txtcheckkp">
                    <label class="form-check-label" for="exampleCheck1">Đã khắc phục</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="modal_AddRuiRo.save()">Ghi</button>
                <button type="button" class="btn btn-danger" onclick="modal_AddRuiRo.close()">Thoát</button>
            </div>
        </div>
    </div>
</div>

<div id="modal_treepmis" class="modal bs-example-modal-xs" role="dialog">
    <div class="modal-dialog modal-xs">
        <div class="modal-content" style="overflow-y: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">Cây vị trí PMIS</h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Tìm kiếm" id="txttreesearch" class="form-control search-query" style="width: 99%; margin:10px" />
                <div style="max-height: 550px; overflow-y: auto;" id="tree">
                </div>

                <a href="#modalAnimDeleteMultiple" class="mb-xs mt-xs mr-xs btn btn-primary" style="cursor:pointer;padding: 3px 9px;" onclick="modal_treepmis.chon()">
                    <i class="fa fa-check-circle"></i> &nbsp; Chọn
                </a>
                <a href="#modalAnimDeleteMultiple" class="mb-xs mt-xs mr-xs btn btn-primary" style="cursor:pointer;padding: 3px 9px;" onclick="modal_treepmis.huy()">
                    <i class="fa fa-check-circle"></i> &nbsp; Hủy
                </a>
            </div>
        </div>
    </div>
</div>
